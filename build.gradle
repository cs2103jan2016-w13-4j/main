plugins {
  id 'checkstyle'
  id 'com.github.kt3k.coveralls' version '2.5.0'
  id 'findbugs'
  id 'jacoco'
  id 'java'
  id 'pmd'
}

group 'cs2103jan2016-w13-4j'
version '0.0'

repositories {
  jcenter()
  mavenCentral()
}

dependencies {
  compile 'com.google.code.gson:gson:2.6.1'

  testCompile 'junit:junit:4.12'
  testCompile 'org.mockito:mockito-core:1.+'
}

jacocoTestReport {
  reports {
    xml.enabled true
    html.enabled true
  }
}

checkstyle {
  toolVersion '6.15'
}

findbugs {
  effort = "max"
  ignoreFailures = true
}

tasks.withType(FindBugs) {
  reports {
    xml.enabled = false
    html.enabled = true
  }
}

tasks.withType(Pmd) {
  reports {
    xml.enabled = false
    html.enabled = true
  }
}
