plugins {
  id 'checkstyle'
  id 'com.github.kt3k.coveralls' version '2.5.0'
  id 'findbugs'
  id 'jacoco'
  id 'java'
  id 'pmd'
}

group 'cs2103jan2016-w13-4j'
version '0.0'

repositories {
  mavenCentral()
}

dependencies {
  testCompile group: 'junit', name: 'junit', version: '4.12'
}

jacocoTestReport {
  reports {
    xml.enabled true
    html.enabled true
  }
}

checkstyle {
  toolVersion '6.7'
}

findbugs {
  effort = "max"
}

tasks.withType(FindBugs) {
  reports {
    xml.enabled = false
    html.enabled = true
  }
}

tasks.withType(Pmd) {
  reports {
    xml.enabled = false
    html.enabled = true
  }
}
