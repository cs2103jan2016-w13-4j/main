plugins {
  id 'checkstyle'
  id 'com.github.kt3k.coveralls' version '2.5.0'
  id 'java'
  id 'jacoco'
}

group 'cs2103jan2016-w13-4j'
version '0.0'

repositories {
  mavenCentral()
}

dependencies {
  testCompile group: 'junit', name: 'junit', version: '4.12'
}

jacocoTestReport {
  reports {
    xml.enabled true
    html.enabled true
  }
}

checkstyle {
  toolVersion '6.7'
}
